  <body>
    <div class="background">
      <div class="containerMargin">
        <header>
          <img
            src="assets/img/epicode_logo.png"
            alt="logo epicode"
            class="logo"
          />
        </header>
      </div>

      <!--titolo-->
      <div id="containerResults">
        <h1>Results</h1>
        <h3>The summary of your answers:</h3>
        <div id="graficoRisposte"></div>
        <div id="correctAnswers"></div>
        <div class="chart-container">
          <canvas class="my-chart"></canvas>
        </div>

        <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
          <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="transparent"></circle>
          <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#00FFFF" stroke-width="3"></circle>
        
          <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#C70091" stroke-width="3" 
          stroke-dasharray="50 50" 
          stroke-dashoffset="25"></circle>
        </svg>

       



        <div class=""></div>

        <div id="wrongAnswers"></div>
        <div id="containerButtonFB">
          <button class="buttonFB" role="button">SEND FEEDBACK</button>
        </div>
      </div>
