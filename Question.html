<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/CSS/reset.css" />
    <link rel="stylesheet" href="/assets/CSS/style.css" />
  </head>
  <body>
    <div class="containerMargin">
      <header>
        <img src="assets/img/epicode_logo.png" alt="logo epicode" class="logo" />
        <div id="time">
          <!-- prima di metterlo in una pagina dobbiamo creare un contenitore per tutto -->
          <div class="circle">
            <div class="dots secDot" style="--crl: grey"></div>
            <svg>
              <circle cx="70" cy="70" r="70" class="bg"></circle>
              <circle cx="70" cy="70" r="70" id="progress"></circle>
            </svg>
            <div class="seconds">
              <span class="span">seconds</span>
              <div id="timerSeconds">10</div>
              <span class="span">remaining</span>
            </div>
          </div>
        </div>
      </header>

      <div class="containerQuestion">
        <!--countdown domanda-->
        <section>
          <div class="countdown"></div>
        </section>

        <!--domanda-->
        <section>
          <div class="questionBenchmark" id="domanda">domanda</div>
        </section>

        <!--risposte-->
        <section>
          <div class="answerBenchmark" id="contenitoreRisposte">risposta</div>
        </section>
        <div class="numeroDomanda" id="questionNumber"></div>
      </div>
    </div>
    <script src="assets/JS/question.js"></script>
  </body>
</html>
