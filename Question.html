<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/assets/CSS/reset.css" />
    <link rel="stylesheet" href="/assets/CSS/style.css" />
    <link rel="icon" href="/assets/img/fav-icon-epicode.png" />
  </head>
  <body>
    <div class="containerMargin">
      <header>
        <img
          src="assets/img/epicode_logo.png"
          alt="logo epicode"
          class="logo" />
        <div id="time">
          <div class="circle">
            <div class="dots secDot" style="--crl: grey"></div>
            <svg>
              <circle cx="50" cy="50" r="45" class="bg"></circle>
              <circle cx="50" cy="50" r="45" id="progress"></circle>
            </svg>
            <div class="seconds">
              <span class="span">seconds</span>
              <div id="timerSeconds">60</div>
              <span class="span">remaining</span>
            </div>
          </div>
        </div>
      </header>

      <div class="containerQuestion">
        <!--countdown domanda-->
        <section>
          <div class="countdown"></div>
        </section>

        <!--domanda-->
        <section>
          <div class="questionBenchmark" id="domanda">domanda</div>
        </section>

        <!--risposte-->
        <section>
          <div class="answerBenchmark" id="contenitoreRisposte"></div>
        </section>
        <div class="numeroDomanda" id="questionNumber"></div>
      </div>
    </div>
    <script src="assets/JS/question.js"></script>
  </body>
</html>
