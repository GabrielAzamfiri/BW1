<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styleTimer2.css" />
    <title>Timer2</title>
  </head>
  <body>
    <div id="countdown">
      <div id="countdown-text">
        <div id="countdown-label-top">seconds</div>
        <div id="countdown-number"></div>
        <div id="countdown-label-bottom">remaining</div>
      </div>
      <svg>
        <circle class="bg-circle" r="45" cx="50" cy="50"></circle>
        <!-- Cerchio di sfondo -->
        <circle class="progress-circle" r="45" cx="50" cy="50"></circle>
        <!-- Cerchio di progresso -->
      </svg>
    </div>
    <script src="./scriptTimer2.js"></script>
  </body>
</html>
